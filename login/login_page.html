<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="log.css">
    <script src="login.js" type="module" defer></script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="signin-email" class="label">Email</label>
                        <input id="signin-email" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="signin-pass" class="label">Mot de passe</label>
                        <input id="signin-pass" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" onclick="sign_in()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="error-message" style="color: red; display: none;"></div>
                    <div class="group">
                        <label for="signup-name" class="label">Nom</label>
                        <input id="signup-name" type="text" class="input" name="name">
                    </div>
                    <div class="group">
                        <label for="signup-firstname" class="label">Prénom</label>
                        <input id="signup-firstname" type="text" class="input" name="firstname">
                    </div>
                    <div class="group">
                        <label for="signup-phone" class="label">Téléphone</label>
                        <input id="signup-phone" type="tel" class="input" name="phone">
                    </div>
                    <div class="group">
                        <label for="signup-email" class="label">Email Address</label>
                        <input id="signup-email" type="text" class="input" name="email">
                    </div>
                    <div class="group">
                        <label for="signup-password" class="label">Mot de passe</label>
                        <input id="signup-password" type="password" class="input" data-type="password" name="password">
                    </div>
                    <div class="group">
                        <label for="signup-confirm-password" class="label">Répéter le mot de passe</label>
                        <input id="signup-confirm-password" type="password" class="input" data-type="password" name="confirm-password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button sign-up-button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already a Member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
