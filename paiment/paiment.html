<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paiment.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address </h3>
                    <div class="input-box">
                        <span>Full Name</span>
                        <input type="text" placeholder="Adem Amiri">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="Room - Street - Locality">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Monastir">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="Tunis">
                        </div>
                    </div>
                    <div class="input-box">
                        <span>Zip Code :</span>
                        <input type="number" placeholder="123 456">
                    </div>

                </div>

                <div class="column">
                    <h3 class="title">payment </h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="../assets/imgcard.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="Mr. Adem Amiri">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1111 2222 3333 4444 ">
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" placeholder="Augest">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="2024">
                        </div>
                    </div>
                    <div class="input-box">
                        <span>Cvv :</span>
                        <input type="number" placeholder="123 ">
                    </div>

                </div>

            </div>
            <button type="submit" class="btn"> submit </button>
        </form>
    </div>

</body>

</html>
