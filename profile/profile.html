<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
</head>
<body>
    <header class="header">
        <!-- Logo and navigation bar for the website -->
        <a href="#" class="logo">Car Castle</a>

        <!-- Primary navigation -->
        <nav class="navbar">
            <a href="../Landing-Page/index.html" style="--i:1" >Home</a>
            <a href="../about us/about-us.html" style="--i:2">About us</a>
            <a href="../index.html" style="--i:3" >Store</a>
            <a href="../new_login/LOGIN.html" style="--i:3">Get Started</a>
        </nav>

        <!-- Social media links with icons from Boxicons -->
        <div class="social-media">
            <a href="#" style="--i:1"><i class=''></i></a>
            <a href="#" style="--i:2"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="--i:3"><i class='bx bxl-instagram-alt'></i></a>

    </header>
    <div class="profile-container">
        <h1>User Profile</h1>
        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Profile Photo" class="profile-photo">
        <div class="profile-card">
            <h2>Profile Information</h2>
            <div class="profile-info">
                <p><strong>First Name:</strong> <span class="first">John</span></p>
                <p><strong>Last Name:</strong> <span class="last">Doe</span></p>
                <p><strong>Email:</strong> <span class="email">GJxhZ@example.com</span></p>
                <p><strong>Phone Number:</strong><span class="phone"> (123) 456-7890</span></p>
            </div>
        </div>
    </div>
</body>
</html>
