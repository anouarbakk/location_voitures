<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            background: #8bbef8;
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(41, 39, 39);
        }

        .container {
            background: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            margin: 15vh auto;
            padding: 15px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 0 15px rgb(0 0 0 / 14%);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }

        input, .cars {
            width: 100%;
            margin: 5px 0;
            height: 35px;
            font-size: 17px;
            text-align: center;
            outline: none;
            border-radius: 15px;
            border: none;
            background: rgb(235, 228, 228);
        }
.button-21 {
  align-items: center;
  appearance: none;
  background-color: #3EB2FD;
  background-image: linear-gradient(1deg, #4F58FD, #149BF3 99%);
  background-size: calc(100% + 20px) calc(100% + 20px);
  border-radius: 100px;
  border-width: 0;
  box-shadow: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-flex;
  font-family: CircularStd,sans-serif;
  font-size: 1rem;
  height: auto;
  justify-content: center;
  line-height: 1.5;
  padding: 6px 20px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: background-color .2s,background-position .2s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: top;
  white-space: nowrap;
}

.button-21:active,
.button-21:focus {
  outline: none;
}

.button-21:hover {
  background-position: -20px -20px;
}

.button-21:focus:not(:active) {
  box-shadow: rgba(40, 170, 255, 0.25) 0 0 0 .125em;
}

        .error-message {
            display: none; /* Initially hidden */
            color: red;
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script src="location.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <h2>Date</h2>
        <form id="rentalForm" name="form1">
            <label for="cars">Choose your car</label><br>
            <select name="cars" id="cars" class="cars">
                <option value="aaaa">aaaaaaa</option>
            </select>
            <label for="">Pickup Date</label><br>
            <input type="date" class="start_date" required>
            <label for="">Return Date</label><br>
            <input type="date" class="end_date" required>
            <button class="submit button-21">Submit</button>
        </form>
        <div id="errorMessage" class="error-message"></div> <!-- Error message element -->
    </div>
</body>
</html>
