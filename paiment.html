<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paiment.css">
    <script src="paiment.js" defer></script>
    <title>Payment Verification</title>
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="payment-form">
            <div class="row">
                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="../assets/imgcard.png" alt="Accepted Cards">
                    </div>
                    <div class="input-box">
                        <span>Name on Card :</span>
                        <input type="text" id="card-name" placeholder="Mr. Adem Amiri" required>
                        <div id="name-error" class="error-message"></div>
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="text" id="card-number" placeholder="1111 2222 3333 4444" required>
                        <div id="number-error" class="error-message"></div>
                    </div>
                    <div class="input-box">
                        <span>Exp. Month :</span>
                        <input type="text" id="exp-month" placeholder="August" required>
                        <div id="month-error" class="error-message"></div>
                    </div>
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" id="exp-year" placeholder="2024" required>
                            <div id="year-error" class="error-message"></div>
                        </div>
                    </div>
                    <div class="input-box">
                        <span>CVV :</span>
                        <input type="text" id="cvv" placeholder="123" required>
                        <div id="cvv-error" class="error-message"></div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>

</html>
